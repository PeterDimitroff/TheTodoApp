<!doctype html>
<html>
    <head>
        <title>
            The Todo App
        </title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>The Todo App</header>
        <div id="subheader">
            <hr>
            <span>You can close and reopen me and I'll remember your tasks</span>
            <hr>
        </div>
        <main>
            <div id="task-add">
                <form id="task-form" >
                    <label for="task-text">New Task:</label>
                    <input type="text" id="task-text">
                    <button type="button" id="taskCreateBtn" onclick="createTask()">Create</button>
                </form>
            </div>
            <button type="button" id="del-btn" onclick="deleteTasks()">Delete selected</button>
            <section id="tasks-section">
                <ul id="tasks-list"></ul>
            </section>
        </main>

        <template>
            <div>
                <span class="todoSpan">Todo: </span>
                <input type="checkbox">
                <span class="taskText"></span>
                <hr>
            </div>
        </template>
        
        <script src="todo.js" defer></script>
    </body>


</html>
